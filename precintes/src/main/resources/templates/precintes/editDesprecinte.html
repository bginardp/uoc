<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/common/head :: head('Facturaci&oacute;n')" />
<body>
	<th:block th:include="/common/header :: header" />
	<div class="container">
		<div class="text-center">
			<h2>Alta de precinte</h2>
		</div>
		<div class="row">
			<div class="col-md-9 col-md-offset-1">
				<form th:object="${precinte}" th:action="@{/precinte/save}"	method="post">
						<div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
						    	<ul>
								    <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
								        <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> |
								        <span th:text="${e.message}">The error message</span>
								    </li>
								</ul>
						</div>
						<div class="form-group">
							<label for="id" class="col-sm-2 control-label">Id</label>
							<div class="col-sm-10">
								<input 	class="form-control" 
						    		th:field="*{id}"
						    		th:errorClass="text-danger"
						    		readonly="readonly"/>
							</div>
						</div>
					
						<div class="form-group">
							<label for="datpre" class="col-sm-3 control-label">Data de precinte</label>
							<div class="col-sm-9">
								<input class="form-control" id="datpre"
									placeholder="dd/mm/yyyy" type="date" />
							</div>
						</div>
					
						<div class="form-group">
							<label for="entitat" class="col-sm-4 control-label">Entitat</label>
							<div class="col-sm-8">
								<select class="form-control" th:field="*{entitatId}"
									th:errorClass="text-danger">
									<option th:each="entitat : ${entitats}"
										th:value="${entitat.id}"
										th:selected="${precinte.entitatId == entitat.id}"
										th:text="${entitat.descripcio}"></option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<label for="concepte" class="col-sm-4 control-label">Concepte</label>
							<div class="col-sm-8">
								<select class="form-control" th:field="*{entitatId}"
									th:errorClass="text-danger">
									<option th:each="concepte : ${conceptes}"
										th:value="${concepte.id}"
										th:selected="${precinte.concepteId == concepte.id}"
										th:text="${concepte.descripcio}"></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="ref">Referència</label>
							<div class="col.md-8">
							<input class="form-control" id="ref"
									placeholder="referència" type="text" />
							</div>						
						</div>
						
						<div class="form-group">
					    <label 	for="obs">Observacions</label>
					    <textarea class="form-control" 
					    		name="obspre"
					    		id="obspre"
					    		th:errorClass="text-danger" 
					    		th:utext="${precinte.obspre}">
			    		</textarea>
					    <span 	th:if="${#fields.hasErrors('obspre')}" 
					    		th:text="${#fields.errors('obspre')}"
					    		class="text-danger">
					    		</span>
					</div>
						
						<div class="row text-center">
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
				</form>
			</div>	<!-- col -->
		</div> <!-- row -->
	</div>
	<!-- container -->
	<th:block th:include="/include/footer-js :: footer-js"/>
</body>

</html>
