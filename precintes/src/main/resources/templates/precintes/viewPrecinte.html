<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/include/head :: head('Alta desprecinte')"/>
<body>
	<div class="container">
	<th:block th:include="/include/navbar :: navbar"/>
	<div class="box-title">
         <h2 th:text="#{viewPrecinte.titol}"></h2>
     </div>
     <div class="row">
        <div class="col-md-12">
            <th:block th:include="/include/vehicle :: vehicle('viewPrecinte')"/>
        </div>
     </div>
     <br/>
	 <div class="row">
	   <form class="form-horizontal" th:object="${precinte}">
		<div class="col-md-6">
			<div class="form-group">
				<label for="id" class="col-sm-3 control-label">Id</label>
				<div class="col-sm-8">
					<input 	class="form-control" 
			    		th:field="*{id}"
			    		readonly="readonly"/>
				</div>
			</div>
			<div class="form-group">
				<label for="datpre" class="col-sm-3 control-label">Data de precinte</label>
				<div class="col-sm-8">
					<input class="form-control" 
						 th:field="*{datpre}"
						 type="text" readonly="readonly"/>
				</div>
			</div>
			<div class="form-group">
				<label for="entitat" class="col-sm-3 control-label">Entitat</label>
				<div class="col-sm-8">
					<select disabled="disabled" class="form-control" th:field="*{entitat.id}">
						<option th:each="entitat : ${entitats}"
							th:value="${entitat.id}"
							th:text="${entitat.descripcio}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="concepte" class="col-sm-3 control-label">Concepte</label>
				<div class="col-sm-8">
					<select disabled="disabled" class="form-control" th:field="*{concepte.id}">
						<option th:each="concepte : ${conceptes}"
							th:value="${concepte.id}"
							th:text="${concepte.descripcio}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="ref" class="col-sm-3 control-label">Refer√®ncia</label>
				<div class="col-md-8">
				<input class="form-control" th:field="*{referencia}"
						type="text" readonly="readonly" />
				</div>						
			</div>
			
			<div class="form-group">
			    <label 	for="obs" class="col-sm-3 control-label">Observacions</label>
			    <div class="col-md-8">
			    <textarea class="form-control" 
			    		th:field="*{obspre}"
			    		readonly="readonly">
	    		</textarea>
	    		</div>
			</div>
		</div>
		<div class="col-md-6" th:if="${precinte.datdes!=null}">	
			<div class="form-group">
				<label for="datdes" class="col-sm-4 control-label">Data desprecinte</label>
				<div class="col-sm-8">
					<input type="text"	class="form-control"
						th:field="*{datdes}" 
						placeholder="dd/mm/yyyy" readonly="readonly"/>
				</div>
			</div>
			<div class="form-group">
				<label for="motiu.id" class="col-sm-4 control-label">Motius de desprecinte</label>
				<div class="col-sm-8">
					<select disabled="disabled" class="form-control">
						<option value="">Selecciona un motiu...</option>
						<option th:each="motiu : ${motius}"
							th:selected="${precinte.motiu!=null?precinte.motiu.id == motiu.id:null}"
							th:text="${motiu.descripcio}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="datdes" class="col-sm-4 control-label">Usuari</label>
				<div class="col-sm-8">
					<input type="text"	class="form-control"
						th:field="*{usuari.id}" readonly="readonly"/>
				</div>
			</div>
			<div class="form-group">
			    <label 	for="obs">Observacions</label>
			   	<textarea class="form-control" 
			    		th:field="*{obsdes}"
			    		readonly="readonly"
			    		placeholder="observacions de desprecinte">
	    		</textarea>

			  
			</div>
							
		</div>	<!-- col -->
		<div class="form-group">
				<a th:href="@{/vehicle/view(matric=${vehicle.matricula})}"
							class="btn btn-primary">Tornar</a>
			</div>	
		</form>
		</div> <!-- row -->
	</div>	<!-- container -->
	<th:block th:include="/include/footer-js :: footer-js"/>
</body>

</html>
