<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/include/head :: head('Precintes')"/>
<body>
<section class="login-info">
<div class="container">
  <div class="row main">
      <div class="form-header">
          <h1 class="text-center ">Credencials</h1>
      </div>
      <div class="main-content">
          <form th:action="@{/login}" method="post">
	          <div class="input-group ">
	            <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
	            <input id="username" type="text" class="form-control" name="username" placeholder="Introduir el vostre usuari" autofocus="autofocus"/>
	          </div>
	          <div class="input-group">
	            <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
	            <input id="password" type="password" class="form-control" name="password"  placeholder="Introduir la Password"/>
	          </div>
	          <div th:if="${param.error}" class="alert alert-error">
            		Usuari o password incorrectes.
        	  </div>
		      <div th:if="${param.logout}" class="alert">
		            S'ha desconectat del sistema.
		      </div>
	          <div class="form-group ">
	              <button type="submit" class="btn btn-default btn-lg btn-block login-button">login</button>
	          </div>
          </form>
      </div>
  </div>
</div> <!-- container -->
</section>
</body>
</html>
