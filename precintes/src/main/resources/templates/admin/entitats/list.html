<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/include/head :: head('Entitats')"/>
<body>
 <div class="container">
	<th:block th:include="/include/navbar :: navbar"/>
		<h2 th:text="#{entitats.list.titol}">Llista d'entitats</h2>
		<div class="row">		 	
			<div class="col-md-6 col-md-offset-2">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>id</th>
							<th>Descripción</th>
							<th>Acció</th>
							
						</tr>
					</thead>
					<tbody>
					   <tr th:each="entitat:${entitats}">
					   	  <td><a th:href="@{'entitat/'+${entitat.id}}">
					   	  		<span th:utext="${entitat.id}"></span>
					   	  	  </a>
					      </td>
						  <td th:utext="${entitat.descripcio}">Descripció</td>
						  <td><a class="btn btn-default btn-small active" role="button" 
						  		th:href="@{'conceptes/'+${entitat.id}}" 
						  		th:text="#{entitats.list.btnconceptes}" >Conceptes</a></td>
					   </tr>
					</tbody>
					<tfoot>
						<div th:if="${entitats.size()==0}" 
							class="alert alert-warning" 
							th:text="#{precintes.nodatafound}">no data found
						</div>
					</tfoot>
				</table>
				<a th:href="@{/admin/entitat/new}" th:class="'btn btn-primary'" th:text="#{btn.nou}">Nou</a>
			</div>
		</div> <!-- row -->
		<th:block th:include="/include/footer :: footer"/>
		
	</div> <!-- container -->
	
</body>
<th:block th:include="/include/footer-js :: footer-js"/>
</html>
