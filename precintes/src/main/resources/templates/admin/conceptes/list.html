<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="include/head :: head('Entitats')"/>
<body>
 <div class="container">
	<th:block th:include="include/navbar :: navbar"/>
		<h2 th:text="#{conceptes.list.titol}">Llista de conceptes <small th:text="${entitat}"></small></h2>
		<div class="row">		 	
			<div class="col-md-6 col-md-offset-2">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>id</th>
							<th>Descripció</th>
						</tr>
					</thead>
					<tbody>
					   <tr th:each="concepte:${conceptes}">
					   	  <td><a th:href="@{'/admin/concepte/'+${concepte.entitatId}+'/'+${concepte.id}}">
					   	  		<span th:utext="${concepte.id}"></span>
					   	  	  </a>
					      </td>
						  <td th:utext="${concepte.descripcio}">Descripció</td>
					   </tr>
					</tbody>
					<tfoot>
						<div th:if="${conceptes.size()==0}" 
							class="alert alert-warning" 
							th:text="#{precintes.nodatafound}">no data found
						</div>
					</tfoot>
				</table>
				<a th:href="@{'/admin/concepte/'+${entitat}+'/new'}" th:class="'btn btn-primary'" th:text="#{btn.nou}">Nou</a>
				<a th:href="@{/admin/entitats}" class="btn btn-default"
							th:text="#{btn.tornar}">Volver</a>
			</div>
		</div> <!-- row -->
		<th:block th:include="include/footer :: footer"/>
	</div> <!-- container -->
	
</body>
<th:block th:include="include/footer-js :: footer-js"/>
</html>
