<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/include/head :: head('Precintes')"/>
<body>
  <div class="container">
      <th:block th:include="/include/navbar :: navbar"/>
      <div class="jumbotron">
        <h2 th:text="#{home.welcome}">Benvinguts a la gesti√≥ de precintes</h2>
        <h3 th:text="${usuari}"></h3>
        <h2 th:text="#{home.titol}"></h2>
      </div>
      <div th:if="${errors.size()>0}" class="alert alert-danger">
	    	<ul>
			    <li th:each="e : ${errors}">
			        <span th:text="#{${e.key}}">The error message</span>
			    </li>
			</ul>
      </div>
      <div class="row">
		<div class="col-md-4 col-md-offset-3">
      		<form th:action="@{/vehicle/view}">
      			<div class="form-group">
      	  			<div class="input-group">
			      	   <input type="text" class="form-control" 
			      	   		id="matric" name="matric" 
			      	   		th:value="${matric}" autofocus="autofocus" 
			      	   		placeholder="Introdueix la matricula"/>
      	   					<span class="input-group-btn"><button type="submit" class="btn btn-default" >Cercar?</button></span>
			        </div>
      			</div>
        		<a th:href="@{/vehicle/new}" class="btn btn-primary">Alta vehicle</a> 
      		</form>
      		<!-- <form th:action="@{/logout}" method="post"></form> -->
      	</div>
      </div>
      <th:block th:include="/include/footer :: footer"/>
  </div> <!-- /container -->
</body>
<th:block th:include="/include/footer-js :: footer-js"/>
</html>
